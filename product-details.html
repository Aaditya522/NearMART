<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Product Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            padding: 5px 5px 5px 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .footer-icon {
                color: #353535;
                padding: 0.5em 1em;
                font-size: 20px;
                border-radius: 0.8em;
                background: #d6d6d6;
                cursor: pointer;
                border: 2px solid #ffffff;
                transition: all 0.2s;
                text-decoration: none;
        }
        .footer-icon:hover{
            font-size: 21px;
        }
        .footer-icon:active {
            color: #353434;
        }
         .text1 {
            font-size: 50px;
            margin: -5px;
            color: white;
        }
    
        .text2 {
            font-size: 50px;
            margin: -5px;
            color: rgb(243, 208, 36);
        }
    
        .logo {
            width: 200px;
            height: 150px;
        }
    
        .textlogo {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin: 0px 50px 5px 50px;
            background-color:#6a1b9a;
            min-width: 100%;
            padding: 10px 20px;
        }
        .left-logo{
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
        }

        .btn{
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            gap:10px;
        }
        .product-details{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 95%;
            height:100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-height: 90%;
        }
        .product-image {
            display: flex;
            justify-content: center;
            align-items: center;
            width:300px;
            height:500px;
            border-radius: 8px;
            background-color: rgb(220, 218, 218);
            padding:0px 50px;
            margin: 50px 20px;
        }
        .product-image img {
            max-width: 100%;
            height: 80%;
            border-radius: 8px;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            width: 50%;
            padding: 20px 40px;
        }
        .product-info h2 {
            margin: 0;
        }
        .product-info .price {
            font-size: 1.2em;
            color: green;
            margin-bottom: 10px;
        }
        .product-info .description {
            margin-bottom: 40px;
        }

        .shop-details{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color:rgb(4, 80, 4);
            font-size: medium;
            font-weight: 600;
            text-transform: uppercase;
        }

        .add-to-cart-button{
            height: 3em;
            border:2px solid rgb(255, 21, 21);
            color: rgb(255, 21, 21);
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            font-weight: 550;
            position: relative;
            overflow: hidden;
            z-index: 1;
            margin:10px 0px 0px 0px;
            transition: .3s;
            cursor: pointer;
            width:50%;
        }
        .add-to-cart-button:hover{
            color: #ffffff;
        }


.add-to-cart-button::before {
 content: '';
 width: 0;
 height: 3em;
 border-radius: 5px;
 position: absolute;
 top: 0;
 left: 0;
 background-image: linear-gradient(to right, #d80f0f 0%, #f94747 100%);
 transition: .5s ease;
 display: block;
 z-index: -1;
}

.add-to-cart-button:hover::before {
 width: 100%;
}
        .buttons{
            width:100%;
            gap:10px;
            display: flex;
            flex-direction: row;
            margin-top: 10px;
        }
        .image-bottom{
            font-size: large;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 50px;
            width: 95%;
            height:100%;
            margin: 10px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

    .footer-icon {
                font-size: 9px;
        }
    .textlogo {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin: 0px 50px 5px 92px;
            background-color:#6a1b9a;
            min-width: 100%;
            padding: 10px 20px;
        }

    .product-details{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            min-width: 100%;
            height:100%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-height: 90%;
    }

    .image-bottom{
        min-width: 100%;
    }

    .product-info {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 20px 40px;
        }
    .product-image {
            display: flex;
            justify-content: center;
            align-items: center;
            width:300px;
            height:400px;
            border-radius: 8px;
            background-color: rgb(220, 218, 218);
        }

        .product-image img{
            width: 90%;
        }

    .image-bottom{
        display: none;
    }

}

    </style>
</head>
<body>

    <div class="textlogo">
        <span class="left-logo">
        <span><h2 class="text1">Near</h2><h2 class="text2">MART</h2></span>
        <img src="logo.png" class="logo">
        </span>

        <div class="btn">
        <a href="UI-2.html">
            <div class="footer-icon"><i class="fas fa-home"></i></div>
        </a>
        <a href="Cart.html">
            <div class="footer-icon"><i class="fas fa-shopping-cart"></i></div>
        </a>
        </div>
    </div>

    <div class="product-details">
        <div class="product-image">
            <img src="" alt="" id="productImage">
        </div>
        <div class="product-info">
            <div>
            <h2 id="productTitle"></h2>
            <p class="price" id="productPrice"></p>
            <p>(inclusive of all taxes)</p>
            <p class="description" id="productDescription"></p>
            <p class="productCategory" id="productCategory"></p>
            </div>
            <div>
                <p class="shop-details" id="shopName"></p>
                <p class="shop-details" id="city"></p>
                <p class="shop-details" id="phoneNumber"></p>
            </div>
            <div class="buttons">
                <button class="add-to-cart-button" id="addToCartDetailsButton">Add to Cart</button>
                <button class="add-to-cart-button" id="addToCartDetailsButton">Buy Now</button>
            </div>
        </div>
    </div>

    <div class="image-bottom">
        <img src="Screenshot 2025-05-12 174634.png">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, arrayUnion, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAPLEIol1mgnMs4VDAeRmMTFkH2JeOFT1U",
            authDomain: "nearmart-2ff64.firebaseapp.com",
            projectId: "nearmart-2ff64",
            storageBucket: "nearmart-2ff64.appspot.com",
            messagingSenderId: "342104031673",
            appId: "1:342104031673:web:e02b3ca254dfdd0434f668"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        async function fetchProductDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (productId) {
                const productDocRef = doc(db, 'products', productId);
                const docSnap = await getDoc(productDocRef);

                if (docSnap.exists()) {
                    const productData = docSnap.data();
                    document.getElementById('productImage').src = productData.imageUrl || productData.imageURL || 'https://via.placeholder.com/400';
                    document.getElementById('productImage').alt = productData.productName || 'Product Image';
                    document.getElementById('productTitle').textContent = productData.productName || 'Unnamed Product';
                    document.getElementById('productPrice').textContent = productData.productPrice !== undefined ? `Price: â‚¹${productData.productPrice}` : 'Price Not Available';
                    document.getElementById('productDescription').textContent = productData.productDescription || 'No description available';
                    document.getElementById('productCategory').textContent = productData.productCategory;
                    document.getElementById('shopName').textContent = `Shop: ${productData.shopName}`;
                    document.getElementById('city').textContent = `Location: ${productData.city}`;
                    document.getElementById('phoneNumber').textContent = `Phone No.: ${productData.phoneNumber}`;

                    // Add event listener for the "Add to Cart" button on the details page
                    document.getElementById('addToCartDetailsButton').addEventListener('click', () => {
                        addToCart(productId); // Reuse the addToCart function, but pass the productId directly
                    });

                } else {
                    document.querySelector('.product-details').innerHTML = '<p>Product not found.</p>';
                }
            } else {
                document.querySelector('.product-details').innerHTML = '<p>No product ID specified.</p>';
            }
        }

        async function addToCart(productId) {
            const auth = getAuth();
            const user = auth.currentUser;
            const db = getFirestore();

            if (user) {
                const userId = user.uid;
                const cartRef = doc(db, 'carts', userId);

                try {
                    await updateDoc(cartRef, {
                        items: arrayUnion(productId)
                    });
                    alert('Item added to cart!');
                } catch (error) {
                    if (error.code === 'not-found') {
                        await setDoc(cartRef, {
                            items: [productId]
                        });
                        alert('Item added to cart!');
                    } else {
                        console.error("Error adding to cart: ", error);
                        alert('Could not add item to cart. Please try again.');
                    }
                }
            } else {
                alert('Please sign in to add items to your cart.');
            }
        }

        window.onload = fetchProductDetails;
    </script>
</body>
