<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NearMART</title>
    <link rel="stylesheet" href="homeCSS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Fullscreen Video Styling (only for mobile) */
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            overflow: hidden;
            transition: transform 1s ease, opacity 1s ease;
        }

        #videoContainer.fade-out {
            opacity: 0; /* Fade out effect */
            transform: translateY(-100%); /* Slide up effect */
            pointer-events: none;
        }

        #mainContent {
            display: none;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            min-width: 100vw;
            min-height: 100vh;
        }

        /* Hide the video by default for non-mobile screens */
        @media (min-width: 481px) {
            #videoContainer {
                display: none !important;
            }

            #mainContent {
                display: block !important;
            }
        }
    </style>
</head>
<body>

<!-- Fullscreen Video Container (Only for Mobile) -->
<div id="videoContainer">
    <video autoplay muted playsinline>
        <source src="1000067673-vmake.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<!-- Main Site Content -->
<div id="mainContent">
    <header>
        <div class="textlogo">
            <span><h2 class="text1">Near</h2><h2 class="text2">MART</h2></span>
            <img src="logo.png" class="logo">
        </div>
        <nav>
<!--             <ul>
                <li><a href="#"><button class="list" data-text="Awesome">
                <span class="actual-text">&nbsp;about&nbsp;</span>
                <span aria-hidden="true" class="hover-text">&nbsp;about&nbsp;</span>
                </button></a></li>
                <li><a href="#"><button class="list" data-text="Awesome">
                <span class="actual-text">&nbsp;contact&nbsp;</span>
                <span aria-hidden="true" class="hover-text">&nbsp;contact&nbsp;</span>
                </button></a></li>
            </ul> -->
        </nav>
    </header>
    <div class="container">
        <main>
            <div class="heading"><h1>Shop Local with your Cart, It's NearMART!</h1></div>
            <p>Connecting You to Neighborhood Stores for Effortless Convenience and Quick Delivery.</p>
            <div class="btns">
                <a href="RetailerSignUp.html"><button class="button">
                    <div class="default-btn">
                        <i class="fas fa-store"></i>
                        <span>Retailer</span>
                    </div>
                    <div class="hover-btn">
                        <span>Register Now</span>
                    </div>
                </button></a>

                <a href="sign-up page.html"><button class="button">
                    <div class="default-btn">
                        <i class="fas fa-users icon"></i>
                        <span>Customer</span>
                    </div>
                    <div class="hover-btn">
                        <span>Shop Now</span>
                    </div>
                </button></a>
            </div>
        </main>
        <div class="image">
            <img src="image-removebg-preview.png">
        </div>
    </div> <!--container-->
</div>

<script>
    // Automatically fade out the video and show the main content after 5 seconds (only for mobile)
    if (window.innerWidth <= 480) {
        setTimeout(() => {
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.classList.add('fade-out'); // Apply fade-out class

            setTimeout(() => {
                videoContainer.style.display = 'none'; // Hide after transition
                document.getElementById('mainContent').style.display = 'block';
            }, 1000); // Delay matches the transition duration (1s)
        }, 5000);
    } else {
        // Directly show main content for larger screens
        document.getElementById('mainContent').style.display = 'block';
    }
</script>

</body>
</html>
